<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script type = "text/javascript">
        //text/javascript -> module  -> 구글 개발자 센터 - RealtimeServer - 채팅구현 쉽다. ... 에 입문하는날   오오옹  새로운 세상이 열림. 중급자가 된다고 함
        const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];
        const result = words.filter((word, index) => 
        word.length > 6
        );

        console.log(result);
        document.write(typeof(result))   //배열은 object 이긔~
        document.write("<br>") 
        document.write(result[0]) 
        document.write("<br>")  
        document.write(result[1]) 
        document.write("<br>")   
        document.write(result[2]) 


        const [r1, r2, r3]=result
        document.write("<hr>")   
        document.write(r1,"", r2,"",r3) 


    let student={
    name: "이성계",
    age : 35,
    address: "서울시 마포구 공덕동",
};

//배열의 구조분해 할당 - 좌중괄호, 우중괄호 
let {name, age, address} = student
document.write("<br>")   
document.write("age : "+student.age)
document.write("<br>")   
document.write(student.address)
document.write("<br>")   
document.write(name, age, address); 
document.write("<br>")   
document.write(`${name}${age}${address}`);    //빽틱도 사용가능







    </script>
    
</body>
